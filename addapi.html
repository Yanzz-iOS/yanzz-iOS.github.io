<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YANZZ API HUB RGB EDITION</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    :root {
      --bg-dark: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      --bg-light: #f0f0f0;
      --text-dark: #fff;
      --text-light: #000;
      --card-dark: rgba(255, 255, 255, 0.1);
      --card-light: rgba(0, 0, 0, 0.05);
      --blur: blur(5px);
      --radius: 10px;
      --highlight: #00e0ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    header {
      width: 100%;
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container {
      width: 95%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .form-container {
      background: var(--card-dark);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px auto 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    body.light .form-container {
      background: var(--card-light);
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: rgba(255,255,255,0.05);
      color: inherit;
      backdrop-filter: var(--blur);
    }
    body.light .form-container input,
    body.light .form-container textarea {
      background: #fff;
      color: #000;
      border-color: #ccc;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .form-row button,
    .form-row input[type="file"] {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(90deg, #00f2ff, #ff00f2, #00f2ff);
      background-size: 300% 100%;
      animation: glow 3s linear infinite;
      color: #fff;
      backdrop-filter: var(--blur);
    }
    .form-row button:hover {
      opacity: 0.9;
    }
    @keyframes glow {
      0% { background-position: 0 0; }
      100% { background-position: 300% 0; }
    }
    .search-bar {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: rgba(255,255,255,0.05);
      color: inherit;
      backdrop-filter: var(--blur);
    }
    body.light .search-bar input {
      background: #fff;
      color: #000;
      border-color: #ccc;
    }
    #apiList {
      width: 100%;
      margin: 0 auto;
    }
    .category-group {
      margin-bottom: 20px;
    }
    .category-header {
      font-size: 1.3rem;
      margin: 1rem 0;
      cursor: pointer;
      color: var(--highlight);
      text-shadow: 0 0 10px var(--highlight);
      user-select: none;
    }
    .card-grid {
      display: grid;
      gap: 15px;
      width: 100%;
    }
    /* Grid 2 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ö‡∏ô‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà, 1 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 767px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }
    .card {
      position: relative;
      background: var(--card-dark);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
    body.light .card {
      background: var(--card-light);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: var(--text-light);
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }
    .card h3 {
      margin: 0 0 5px;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.9rem;
      margin: 5px 0;
      word-wrap: break-word;
    }
    .card a {
      color: #00ffff;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .pin-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: gold;
      color: black;
      padding: 3px 8px;
      font-size: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card-actions {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card-actions button {
      flex: 1 1 auto;
      min-width: 100px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .card-actions button:hover {
      background: #555;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      margin: 2px 2px 2px 0;
      background: #0088ff;
      color: white;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .delete-btn, .copy-btn {
      position: absolute;
      top: 10px;
      font-size: 0.8rem;
      border: none;
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .delete-btn { right: 10px; background: #ff0040; }
    .copy-btn { right: 80px; background: #0088ff; }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #888;
      margin-top: auto;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <header>üöÄ API HUB RGB EDITION</header>
  <div class="container">
    <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏° / ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç API -->
    <div class="form-container">
      <input type="text" id="name" placeholder="API Name">
      <input type="text" id="url" placeholder="API Link">
      <input type="text" id="category" placeholder="Category">
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <textarea id="description" placeholder="Description" rows="2"></textarea>
      <div class="form-row">
        <button onclick="addOrUpdateAPI()">‚ûï Add / Update</button>
        <button onclick="clearAll()">üóëÔ∏è Clear All</button>
        <button onclick="toggleTheme()">üåó Theme</button>
        <button onclick="exportJSON()">üì§ Export</button>
        <button onclick="document.getElementById('importFile').click()">üì• Import</button>
        <input type="file" id="importFile" accept=".json" style="display:none" onchange="importJSON(event)">
        <button onclick="randomAPI()">üé≤ Random</button>
      </div>
    </div>

    <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="üîç Search by name, category or tag..." oninput="renderList()">
    </div>

    <!-- ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ API ‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà -->
    <div id="apiList"></div>
  </div>

  <!-- Toast ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô -->
  <div id="toast"></div>
  <footer>¬© 2025 - Made by YANZZ</footer>

  <script>
    // Short alias to get element by ID
    const $ = id => document.getElementById(id);

    // ‡πÅ‡∏™‡∏î‡∏á Toast
    function showToast(msg) {
      const t = $("toast");
      t.textContent = msg;
      t.style.opacity = "1";
      setTimeout(() => { t.style.opacity = "0"; }, 2000);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡πÄ‡∏Å‡πá‡∏ö-‡πÇ‡∏´‡∏•‡∏î ‡πÑ‡∏õ‡∏¢‡∏±‡∏á localStorage
    function saveData(data) {
      localStorage.setItem("apis", JSON.stringify(data));
    }
    function loadData() {
      return JSON.parse(localStorage.getItem("apis") || "[]");
    }

    // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏à‡∏≤‡∏Å‡∏≠‡∏¥‡∏ô‡∏û‡∏∏‡∏ï (‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πâ‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï)
    function getInput() {
      return {
        name: $("name").value.trim(),
        url: $("url").value.trim(),
        category: $("category").value.trim() || "Uncategorized",
        tags: $("tags").value.trim().toLowerCase().split(",").map(t => t.trim()).filter(t => t),
        description: $("description").value.trim(),
        time: new Date().toLocaleString(),
        pinned: false
      };
    }

    // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ß‡πà‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà (index ‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï)
    let editIndex = -1;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï API
    function addOrUpdateAPI() {
      const input = getInput();
      if (!input.name || !input.url) {
        return alert("Please fill out both Name and URL");
      }
      const apis = loadData();
      // ‡∏ñ‡πâ‡∏≤ editIndex >= 0 ‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
      if (editIndex >= 0) {
        // ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏Ñ‡πà‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ pinned ‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°
        input.pinned = apis[editIndex].pinned;
        apis[editIndex] = input;
        editIndex = -1;
        showToast("‚úèÔ∏è API Updated");
      } else {
        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡∏ã‡πâ‡∏≥
        if (apis.some(a => a.name === input.name)) {
          return alert("‚ö†Ô∏è Duplicate Name");
        }
        apis.push(input);
        showToast("‚ûï API Added");
      }
      saveData(apis);
      renderList();
      clearForm();
    }

    // ‡∏•‡πâ‡∏≤‡∏á‡∏ä‡πà‡∏≠‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏°
    function clearForm() {
      $("name").value = "";
      $("url").value = "";
      $("category").value = "";
      $("tags").value = "";
      $("description").value = "";
      editIndex = -1;
    }

    // ‡∏™‡∏•‡∏±‡∏ö‡∏ò‡∏µ‡∏° (Dark/Light) ‡πÅ‡∏•‡∏∞‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡∏á localStorage
    function toggleTheme() {
      document.body.classList.toggle("light");
      if (document.body.classList.contains("light")) {
        localStorage.setItem("theme", "light");
        showToast("üåó Light Mode");
      } else {
        localStorage.setItem("theme", "dark");
        showToast("üåö Dark Mode");
      }
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ò‡∏µ‡∏°‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ß‡πá‡∏ö
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
      }
      renderList();
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Export JSON
    function exportJSON() {
      const data = localStorage.getItem("apis") || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "apis.json";
      a.click();
      showToast("üì§ Exported");
    }
    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Import JSON
    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const arr = JSON.parse(e.target.result);
          if (!Array.isArray(arr)) throw "Invalid";
          saveData(arr);
          renderList();
          showToast("üì• Imported");
        } catch {
          alert("‚ö†Ô∏è Invalid JSON file");
        }
      };
      reader.readAsText(file);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏∏‡πà‡∏° API ‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
    function randomAPI() {
      const apis = loadData();
      if (apis.length === 0) return showToast("‚ùó No API available");
      const r = apis[Math.floor(Math.random() * apis.length)];
      alert(`üé≤ ${r.name}\n${r.url}`);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    function clearAll() {
      if (confirm("Delete all APIs?")) {
        localStorage.removeItem("apis");
        renderList();
        showToast("üóëÔ∏è Cleared All");
      }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå
    function copyLink(url) {
      navigator.clipboard.writeText(url);
      showToast("üìã Link Copied");
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö API ‡πÇ‡∏î‡∏¢ index
    function deleteAPI(idx) {
      const apis = loadData();
      apis.splice(idx, 1);
      saveData(apis);
      renderList();
      showToast("‚ùå Deleted");
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏±‡∏Å‡∏´‡∏°‡∏∏‡∏î API ‡πÇ‡∏î‡∏¢ index
    function togglePin(idx) {
      const apis = loadData();
      apis[idx].pinned = !apis[idx].pinned;
      saveData(apis);
      renderList();
      showToast(apis[idx].pinned ? "üìå Pinned" : "üìç Unpinned");
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç API ‡πÇ‡∏î‡∏¢ index (load ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏∂‡πâ‡∏ô‡∏ü‡∏≠‡∏£‡πå‡∏°)
    function editAPI(idx) {
      const apis = loadData();
      const api = apis[idx];
      $("name").value = api.name;
      $("url").value = api.url;
      $("category").value = api.category;
      $("tags").value = api.tags.join(", ");
      $("description").value = api.description;
      editIndex = idx;
      showToast("‚úèÔ∏è Edit Mode");
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ API ‡πÅ‡∏¢‡∏Å‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà + ‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå collapse/expand + ‡πÅ‡∏ó‡πá‡∏Å + ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì index ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏´‡∏°‡∏ß‡∏î
    function renderList() {
      const all = loadData();
      const q = $("search").value.trim().toLowerCase();
      const listEl = $("apiList");
      listEl.innerHTML = "";

      // ‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡πâ pinned ‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÅ‡∏£‡∏Å
      all.sort((a, b) => (b.pinned ? 1 : 0) - (a.pinned ? 1 : 0));

      // ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏° Search ‡∏ä‡∏∑‡πà‡∏≠ / ‡∏´‡∏°‡∏ß‡∏î / ‡πÅ‡∏ó‡πá‡∏Å
      const filtered = all.filter(api => {
        return api.name.toLowerCase().includes(q) ||
               api.category.toLowerCase().includes(q) ||
               api.tags.some(tag => tag.toLowerCase().includes(q));
      });

      // ‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà
      const grouped = {};
      filtered.forEach(api => {
        if (!grouped[api.category]) grouped[api.category] = [];
        grouped[api.category].push(api);
      });

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞ section ‡∏Ç‡∏≠‡∏á‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà
      Object.entries(grouped).forEach(([cat, items]) => {
        const section = document.createElement("div");
        section.className = "category-group";

        const header = document.createElement("div");
        header.className = "category-header";
        header.textContent = `üìÇ ${cat} (${items.length})`; // ‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏ß‡∏î + ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
        header.onclick = () => {
          const grid = section.querySelector(".card-grid");
          if (grid.style.display === "none") {
            grid.style.display = "grid";
            header.textContent = `üìÇ ${cat} (${items.length})`;
          } else {
            grid.style.display = "none";
            header.textContent = `üìÅ ${cat} (${items.length})`;
          }
        };

        const grid = document.createElement("div");
        grid.className = "card-grid";
        // ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞ card
        items.forEach((api, idxInGroup) => {
          // ‡∏´‡∏≤ index ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô‡∏≠‡∏≤‡πÄ‡∏£‡∏¢‡πå loadData()
          const actualIdx = loadData().findIndex(a => a.name === api.name && a.url === api.url && a.time === api.time);

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            ${api.pinned ? '<div class="pin-btn">üìå</div>' : ''}
            <h3>${api.name}</h3>
            <p><strong>URL:</strong> <a href="${api.url}" target="_blank">${api.url}</a> 
              <button onclick="copyLink('${api.url}')">üìã</button>
            </p>
            <p><strong>Category:</strong> ${api.category}</p>
            <p>${api.description}</p>
            <p><small>${api.time}</small></p>
            <p><strong>Tags:</strong> ${api.tags.map(t => `<span class="tag">${t}</span>`).join(" ")}</p>
            <div class="card-actions">
              <button onclick="togglePin(${actualIdx})">${api.pinned ? "üìç Unpin" : "üìå Pin"}</button>
              <button onclick="editAPI(${actualIdx})">‚úèÔ∏è Edit</button>
              <button onclick="deleteAPI(${actualIdx})">‚ùå Delete</button>
