@media (max-width: 480px) {  
  .profile-container {

<script>  
  const canvas = document.getElementById('bg-canvas');  
  const ctx = canvas.getContext('2d');  
  let stars = [];  
  let width, height;  
  
  function random(min, max) {  
    return Math.random() * (max - min) + min;  
  }  
  
  class Star {  
    constructor() {  
      this.reset();  
    }  
    reset() {  
      this.x = random(0, width);  
      this.y = random(0, height);  
      this.size = random(1, 2);  
      this.speed = random(0.5, 1.5);  
      this.length = random(80, 150);  
      this.angle = Math.PI / 4;  
      this.opacity = 0;  
      this.opacitySpeed = 0.02;  
    }  
    update() {  
      this.x += this.speed * Math.cos(this.angle);  
      this.y += this.speed * Math.sin(this.angle);  
      this.opacity += this.opacitySpeed;  
      if (this.opacity >= 1 || this.opacity <= 0) this.opacitySpeed *= -1;  
  
      if (this.x > width || this.y > height) {  
        this.reset();  
        this.x = 0;  
        this.y = random(0, height / 2);  
      }  
    }  
    draw() {  
      ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity.toFixed(2)})`;  
      ctx.lineWidth = this.size;  
      ctx.beginPath();  
      ctx.moveTo(this.x, this.y);  
      ctx.lineTo(  
        this.x - this.length * Math.cos(this.angle),  
        this.y - this.length * Math.sin(this.angle)  
      );  
      ctx.stroke();  
    }  
  }  
  
  function init() {  
    width = window.innerWidth;  
    height = window.innerHeight;  
    canvas.width = width * devicePixelRatio;  
    canvas.height = height * devicePixelRatio;  
    canvas.style.width = width + 'px';  
    canvas.style.height = height + 'px';  
    ctx.scale(devicePixelRatio, devicePixelRatio);  
    stars = [];  
    for (let i = 0; i < 40; i++) {  
      stars.push(new Star());  
    }  
  }  
  
  let lastTime = 0;  
  const fpsInterval = 1000 / 165;  
  let animationId;  
  
  function animate(time = 0) {  
    animationId = requestAnimationFrame(animate);  
    const elapsed = time - lastTime;  
    if (elapsed > fpsInterval) {  
      lastTime = time - (elapsed % fpsInterval);  
      ctx.clearRect(0, 0, width, height);  
      stars.forEach(star => {  
        star.update();  
        star.draw();  
      });  
    }  
  }  
  
  let resizeTimeout;  
  window.addEventListener('resize', () => {  
    clearTimeout(resizeTimeout);  
    resizeTimeout = setTimeout(init, 250);  
  });  
  
  document.addEventListener('visibilitychange', () => {  
    if (document.hidden) {  
      cancelAnimationFrame(animationId);  
    } else {  
      animate();  
    }  
  });  
  
  function animateProgressBar(bar, targetPercent, duration = 1500) {  
    let start = null;  
    const step = timestamp => {  
      if (!start) start = timestamp;  
      const elapsed = timestamp - start;  
      const percent = Math.min((elapsed / duration) * targetPercent, targetPercent);  
      bar.style.width = percent + '%';  
      bar.setAttribute('data-progress', Math.floor(percent));  
      bar.setAttribute('aria-valuenow', Math.floor(percent));  
      if (elapsed < duration) {  
        requestAnimationFrame(step);  
      } else {  
        bar.style.width = targetPercent + '%';  
        bar.setAttribute('data-progress', targetPercent);  
        bar.setAttribute('aria-valuenow', targetPercent);  
      }  
    };  
    requestAnimationFrame(step);  
  }  
  
  window.addEventListener('DOMContentLoaded', () => {  
    init();  
    animate();  
    document.querySelectorAll('.progress-section > div').forEach(section => {  
      const bar = section.querySelector('.progress-bar > div');  
      const label = section.querySelector('label').textContent;  
      const match = label.match(/(\d+)%/);  
      if (match) {  
        const targetPercent = parseInt(match[1], 10);  
        animateProgressBar(bar, targetPercent);  
      }  
    });  
  });  
  
  function showAlert(message) {  
    const alertBox = document.getElementById('alert-box');  
    alertBox.textContent = message;  
    alertBox.classList.add('show');  
    clearTimeout(alertBox.hideTimeout);  
    alertBox.hideTimeout = setTimeout(() => {  
      alertBox.classList.remove('show');  
    }, 3000);  
  }  
  
  window.addEventListener('error', e => {  
    showAlert(`Error: ${e.message} at ${e.filename}:${e.lineno}`);  
  });  
  
  window.addEventListener('unhandledrejection', e => {  
    showAlert(`Promise Rejection: ${e.reason}`);  
  });  
  
  document.addEventListener('keydown', e => {  
    if (  
      e.key === 'F12' ||  
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C', 'K'].includes(e.key.toUpperCase())) ||  
      (e.ctrlKey && e.key.toUpperCase() === 'U')  
    ) {  
      e.preventDefault();  
      showAlert('This function is disabled.');  
    }  
  });  
  
  document.addEventListener('contextmenu', e => {  
    e.preventDefault();  
    showAlert('Right click is disabled');  
  });  
</script>
