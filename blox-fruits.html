<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Blox Fruits Stock</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />

  <style>
    :root {
      --bg-light: #f5f7fa;
      --bg-dark: #121212;
      --card-light: rgba(255 255 255 / 0.85);
      --card-dark: rgba(30 30 30 / 0.8);
      --text-light: #1e293b;
      --text-dark: #e0e0e0;
      --accent: #4f46e5;
      --shadow-light: rgba(79, 70, 229, 0.25);
      --shadow-dark: rgba(79, 70, 229, 0.5);
      --blur: 24px;
      --font-main: 'Kanit', system-ui, sans-serif;
    }
    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
      --shadow: var(--shadow-light);
      --btn-bg: #f0f0ff;
      --btn-hover-bg: #dddfff;
      --btn-text: #4f46e5;
      --toast-bg: rgba(79,70,229,0.9);
      --toast-color: #fff;
    }
    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
      --shadow: var(--shadow-dark);
      --btn-bg: #2c2c4a;
      --btn-hover-bg: #44446a;
      --btn-text: #a3a0ff;
      --toast-bg: rgba(79,70,229,0.8);
      --toast-color: #e0e0ff;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      padding: 24px 16px;
      transition: background 0.4s ease, color 0.4s ease;
    }
    main {
      max-width: 1140px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 36px;
      user-select: none;
    }
    header h1 {
      font-size: 2.25rem;
      font-weight: 800;
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
      letter-spacing: 0.03em;
    }
    button#theme-toggle {
      padding: 10px 18px;
      font-size: 1.25rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow:
        0 2px 6px var(--shadow),
        inset 0 -3px 6px rgba(0 0 0 / 0.1);
      transition:
        background-color 0.3s,
        color 0.3s,
        transform 0.25s ease;
      user-select: none;
    }
    button#theme-toggle:hover {
      background-color: var(--btn-hover-bg);
      transform: translateY(-2px) scale(1.1);
      box-shadow:
        0 6px 14px var(--shadow),
        inset 0 -4px 8px rgba(0 0 0 / 0.15);
    }
    button#theme-toggle:focus {
      outline-offset: 3px;
      outline: 3px solid var(--accent);
    }

    #api-updated {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.7;
      margin-bottom: 32px;
      font-weight: 600;
      font-style: italic;
      user-select: none;
      letter-spacing: 0.02em;
    }

    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 56px;
      height: 56px;
      margin: -28px 0 0 -28px;
      border: 7px solid rgba(0,0,0,0.1);
      border-top: 7px solid var(--accent);
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      z-index: 1000;
      display: none;
      filter: drop-shadow(0 0 6px var(--accent));
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    section {
      margin-top: 48px;
    }
    section h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      border-bottom: 3px solid var(--accent);
      padding-bottom: 8px;
      letter-spacing: 0.03em;
      user-select: none;
    }

    .stock-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 28px;
      perspective: 700px;
    }
    .fruit {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 12px 30px rgba(0,0,0,0.08),
        0 0 15px var(--accent);
      cursor: default;
      opacity: 0;
      transform: translateY(28px) scale(0.98);
      transition:
        opacity 0.6s ease,
        transform 0.6s ease,
        box-shadow 0.3s ease;
      will-change: transform, opacity;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    .fruit.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .fruit:hover {
      box-shadow:
        0 18px 48px rgba(0,0,0,0.18),
        0 0 25px var(--accent);
      transform: translateY(-6px) scale(1.05);
      transition-timing-function: cubic-bezier(0.4,0,0.2,1);
    }
    .fruit img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 2px solid var(--accent);
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
      user-select: none;
      pointer-events: none;
      flex-shrink: 0;
    }
    .fruit-body {
      padding: 18px 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }
    .fruit-name {
      font-weight: 900;
      font-size: 1.3rem;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      user-select: text;
      cursor: text;
    }
    .fruit-price {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1rem;
      color: var(--text);
      user-select: text;
    }
    .fruit-price span {
      font-weight: 700;
      color: var(--accent);
      margin-right: 4px;
    }

    .error {
      text-align: center;
      color: #ef4444;
      margin-top: 36px;
      font-size: 1.1rem;
      font-weight: 700;
      user-select: none;
      text-shadow: 0 0 5px rgba(239,68,68,0.5);
    }

    @media (max-width: 720px) {
      body {
        padding: 16px 10px;
      }
      .stock-list {
        grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
        gap: 20px;
      }
      .fruit img {
        height: 130px;
      }
      header h1 {
        font-size: 1.8rem;
      }
      section h2 {
        font-size: 1.5rem;
      }
      button#theme-toggle {
        font-size: 1.1rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>YANZZ - Blox Fruits Stock</h1>
      <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <div id="api-updated" aria-live="polite">Last updated: â€“</div>
    <div id="spinner" role="status" aria-live="assertive" aria-label="Loading data"></div>
    <div id="error" role="alert"></div>

    <section id="mirage">
      <h2>Mirage Stock</h2>
      <div id="mirage-list" class="stock-list" aria-live="polite" aria-relevant="additions"></div>
    </section>

    <section id="normal">
      <h2>Normal Stock</h2>
      <div id="normal-list" class="stock-list" aria-live="polite" aria-relevant="additions"></div>
    </section>
  </main>

  <audio id="notify-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9f1bfa8f3c.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById('theme-toggle');
    const apiUpdated = document.getElementById('api-updated');
    const spinner = document.getElementById('spinner');
    const errorEl = document.getElementById('error');
    const mirageList = document.getElementById('mirage-list');
    const normalList = document.getElementById('normal-list');
    const sound = document.getElementById('notify-sound');

    const API = "https://test-hub.kys.gay/api/stock/bloxfruit";
    let prevMirageNames = [];

    function formatDate(ts) {
      const d = new Date(ts);
      const pad = n => n.toString().padStart(2, '0');
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()+543} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    function renderList(container, items) {
      container.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'fruit';
        card.innerHTML = `
          <img src="${item.image_url}" alt="${item.name}" loading="lazy"
               onerror="this.src='https://via.placeholder.com/220x160?text=No+Image'">
          <div class="fruit-body">
            <div class="fruit-name" title="${item.name}">${item.name}</div>
            <div class="fruit-price"><span>USD:</span> ${item.usd_price}</div>
            <div class="fruit-price"><span>Robux:</span> ${item.robux_price}</div>
          </div>
        `;
        container.appendChild(card);
        requestAnimationFrame(() => card.classList.add('visible'));
      });
    }

    async function loadData() {
      spinner.style.display = 'block';
      errorEl.textContent = '';
      try {
        const res = await fetch(API);
        if (!res.ok) throw new Error('Network response was not ok');
        const { mirage_stock, normal_stock, timestamp } = await res.json();

        apiUpdated.textContent = 'Last updated: ' + formatDate(timestamp * 1000);

        const mirageNames = mirage_stock.items.map(i => i.name);
        const newItems = mirageNames.filter(n => !prevMirageNames.includes(n));
        if (prevMirageNames.length && newItems.length) {
          sound.play();
          alert('New Mirage items: ' + newItems.join(', '));
        }
        prevMirageNames = mirageNames;

        renderList(mirageList, mirage_stock.items);
        renderList(normalList, normal_stock.items);
        errorEl.textContent = '';
      } catch (err) {
        errorEl.textContent = 'âŒ Error loading data';
        apiUpdated.textContent = 'Last updated: â€“';
        mirageList.innerHTML = '';
        normalList.innerHTML = '';
      } finally {
        spinner.style.display = 'none';
      }
    }

    btn.onclick = () => {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      btn.textContent = newTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
    };

    loadData();
    setInterval(loadData, 60000);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
