<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YANZZ - Update bot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #ffffff;
      background: url("https://cdn.discordapp.com/attachments/1243485467945734154/1380896399213854830/3211d90a0145d5169ec0354260ad0e2e.gif?ex=68458b7d&is=684439fd&hm=2374f251ed83e1c53d6458e3bf73ed0b3fd94486937d534184ee93526173f4ec&") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.9);
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #00ffff;
      text-shadow: 0 0 8px #000;
    }

    .update {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .date {
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 8px;
    }

    p {
      margin: 0;
      font-size: 1.05em;
    }

    code {
      background-color: #222;
      padding: 2px 6px;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.85em;
      text-shadow: 0 0 5px #000;
      padding: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>BOT UPDATE</h1>

    <div class="update">
      <div class="date">7 มิถุนายน 2025</div>
      <p class="translatable">
        [+] เพิ่ม API ใหม่สำหรับอันเก่า<br>
        [+] แก้ไข Executor<br>
        [+] แก้ไข ระบบ
      </p>
    </div>
  </main>

  <footer>
    Developed by YANZZ
  </footer>

  <script>
    async function translateText(text) {
      const res = await fetch('https://libretranslate.de/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: 'th',
          target: 'en',
          format: 'html'
        })
      });
      const data = await res.json();
      return data.translatedText;
    }

    document.querySelectorAll('.translatable').forEach(async p => {
      const original = p.innerHTML;
      try {
        const translated = await translateText(original);
        p.innerHTML = translated;
      } catch (e) {
        console.error('Translation error:', e);
      }
    });
  </script>
</body>
</html>
