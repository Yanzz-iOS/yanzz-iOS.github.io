<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YANZZ - All Websites</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-start: #0f172a;
      --bg-end: #1e293b;
      --accent: #2563eb;
      --light: rgba(255, 255, 255, 0.1);
    }
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Kanit', sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 2rem 1rem;
  text-align: center;
  background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
  background-size: 400% 400%;
  animation: bgAnimation 15s ease infinite;
  color: #fff;
}

@keyframes bgAnimation {
  0%, 100% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
}

header h1 {
  font-size: 2.75rem;
  font-weight: 700;
  margin-bottom: 0.25rem;
  opacity: 0;
  animation: fadeInDown 1s ease forwards;
}

.subtext {
  font-size: 1.1rem;
  color: #d1d5db;
  margin-bottom: 2rem;
  opacity: 0;
  animation: fadeInDown 1.2s ease forwards;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.link-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
}

a.link-item {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  background: var(--light);
  border-radius: 1rem;
  overflow: hidden;
  cursor: pointer;
  text-decoration: none;
  opacity: 0;
  transform: translateY(20px);
  transition: background 0.3s ease, transform 0.3s ease;
  animation: fadeInUp 0.8s ease forwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

a.link-item:nth-child(1) { animation-delay: 0.3s; }
a.link-item:nth-child(2) { animation-delay: 0.5s; }
a.link-item:nth-child(3) { animation-delay: 0.7s; }
a.link-item:nth-child(4) { animation-delay: 0.9s; }
a.link-item:nth-child(5) { animation-delay: 1.1s; }

a.link-item:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-5px) scale(1.03);
}

a.link-item::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: var(--accent);
  border-radius: 50%;
  opacity: 0.5;
  transform: translate(-50%, -50%);
  transition: width 0.6s ease, height 0.6s ease;
  z-index: 1;
}

a.link-item:active::after {
  width: 200%;
  height: 200%;
  transition: none;
  opacity: 0;
}

a.link-item span {
  position: relative;
  z-index: 2;
  color: #fff;
  font-size: 1.2rem;
  font-weight: 600;
}

footer {
  margin-top: auto;
  padding: 2rem 0 1rem;
  font-size: 0.85rem;
  color: #9ca3af;
}

@media (max-width: 480px) {
  header h1 { font-size: 2rem; }
  .subtext { font-size: 1rem; }
}

  </style>
</head>
<body>
  <header>
    <h1>Your All Websites</h1>
  </header>
  <main>
    <div class="link-grid">
      <a class="link-item" href="https://yanzz-ios.github.io/genkey.html" target="_blank">
        <span>GEN KEY</span>
      </a>
      <a class="link-item" href="https://yanzz-ios.github.io/update.html" target="_blank">
        <span>CHECK UPDATES</span>
      </a>
      <a class="link-item" href="https://yanzz-ios.github.io/executor.html" target="_blank">
        <span>EXECUTOR</span>
      </a>
      <a class="link-item" href="https://yanzz-ios.github.io/addapi.html" target="_blank">
        <span>ADD API</span>
      </a>
      <a class="link-item" href="https://yanzz-ios.github.io/invite.html" target="_blank">
        <span>INVITE BOT</span>
      </a>
    </div>
  </main>
  <footer>
    Â© 2025 All websites are powered by YANZZ
  </footer>
</body>
</html>
