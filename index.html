  <script>
    const loaderEl = document.getElementById('loader');
    let done = false;
    function hideLoader(){ if(done) return; done=true; loaderEl.style.display='none'; }
    setTimeout(hideLoader, 3000);
    const scene = new THREE.Scene();
    const loaderTex = new THREE.CubeTextureLoader();
    loaderTex.load([
      'https://threejs.org/examples/textures/cube/MilkyWay/dark-s_px.jpg',
      'https://threejs.org/examples/textures/cube/MilkyWay/dark-s_nx.jpg',
      'https://threejs.org/examples/textures/cube/MilkyWay/dark-s_py.jpg',
      'https://threejs.org/examples/textures/cube/MilkyWay/dark-s_ny.jpg',
      'https://threejs.org/examples/textures/cube/MilkyWay/dark-s_pz.jpg',
      'https://threejs.org/examples/textures/cube/MilkyWay/dark-s_nz.jpg'
    ], function(texture){ scene.background = texture; hideLoader(); });
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    window.addEventListener('resize', ()=>{ renderer.setSize(window.innerWidth, window.innerHeight); camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); });
    const starCount=2000;
    const starsGeo=new THREE.BufferGeometry(); const starVerts=[];
    for(let i=0;i<starCount;i++){ starVerts.push((Math.random()-0.5)*1000,(Math.random()-0.5)*1000,(Math.random()-0.5)*1000); }
    starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVerts,3));
    const starsMat=new THREE.PointsMaterial({color:0xffffff,size:1,sizeAttenuation:true});
    const stars=new THREE.Points(starsGeo,starsMat); scene.add(stars);
    camera.position.z=200;
    function animate(){ requestAnimationFrame(animate); stars.rotation.y+=0.0005; stars.rotation.x+=0.0003; renderer.render(scene,camera); }
    animate();
  </script>
