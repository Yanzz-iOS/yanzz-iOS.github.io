</html><!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />

  <title>เว็บไซต์กำลังปิดปรับปรุง</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 80%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* เพิ่มลวดลายแบบ Grid Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
      animation: gridShift 30s linear infinite;
    }

    @keyframes gridShift {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 40px 40px, 40px 40px;
      }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .message-box {
      max-width: 600px;
      padding: 40px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      box-shadow:
        0 0 20px rgba(255, 255, 255, 0.1),
        inset 0 0 15px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out 0.5s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .title {
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
      animation: rgbGlow 3s infinite ease-in-out;
      user-select: none;
    }

    @keyframes rgbGlow {
      0% {
        text-shadow: 0 0 8px rgb(255, 0, 0), 0 0 16px rgb(255, 0, 0);
      }
      33% {
        text-shadow: 0 0 8px rgb(0, 255, 0), 0 0 16px rgb(0, 255, 0);
      }
      66% {
        text-shadow: 0 0 8px rgb(0, 0, 255), 0 0 16px rgb(0, 0, 255);
      }
      100% {
        text-shadow: 0 0 8px rgb(255, 0, 0), 0 0 16px rgb(255, 0, 0);
      }
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.85);
      white-space: pre-line;
      user-select: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeIn 1s ease-in-out 1s both;
      user-select: none;
      z-index: 10;
    }

    /* Language selector */
    .lang-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .lang-button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      user-select: none;
    }

    .lang-button:hover,
    .lang-button.active {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.7);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.2));
      z-index: 5;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0.2;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="lang-selector">
    <button class="lang-button" data-lang="th">ไทย</button>
    <button class="lang-button" data-lang="en">English</button>
    <button class="lang-button" data-lang="es">Español</button>
    <button class="lang-button" data-lang="zh">中文</button>
    <button class="lang-button" data-lang="jp">日本語</button>
  </div>

  <div class="container">
    <div class="message-box">
      <h1 id="title" class="title"></h1>
      <p id="subtitle" class="subtitle"></p>
    </div>
    <div class="footer" id="footer"></div>
  </div>

  <script>
    const translations = {
      th: {
        title: "ขออภัย เว็บไซต์กำลังปิดปรับปรุง",
        subtitle: "ขณะนี้เรากำลังปรับปรุงและตรวจสอบระบบต่างๆ ของเว็บไซต์\nกรุณากลับมาใหม่ภายหลัง ขอบคุณสำหรับความเข้าใจของคุณ",
        footer: "© 2025 YANZZ. สงวนลิขสิทธิ์"
      },
      en: {
        title: "Sorry, the website is under maintenance",
        subtitle: "We are currently updating and checking various systems.\nPlease visit again later. Thank you for your understanding.",
        footer: "© 2025 YANZZ. All rights reserved."
      },
      es: {
        title: "Lo sentimos, el sitio web está en mantenimiento",
        subtitle: "Actualmente estamos actualizando y verificando varios sistemas del sitio.\nPor favor, vuelva más tarde. Gracias por su comprensión.",
        footer: "© 2025 YANZZ. Todos los derechos reservados."
      },
      zh: {
        title: "抱歉，网站正在维护中",
        subtitle: "我们正在更新和检查网站的各项系统。\n请稍后再来。感谢您的理解。",
        footer: "© 2025 YANZZ。保留所有权利。"
      },
      jp: {
        title: "申し訳ありませんが、ただいまメンテナンス中です",
        subtitle: "現在、ウェブサイトの各種システムを更新および確認しています。\n後ほど再度アクセスしてください。ご理解のほどよろしくお願いいたします。",
        footer: "© 2025 YANZZ。全著作権所有。"
      }
    };

    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const footerEl = document.getElementById("footer");
    const langButtons = document.querySelectorAll(".lang-button");

    function setLanguage(lang) {
      const text = translations[lang] || translations["th"];
      titleEl.textContent = text.title;
      subtitleEl.textContent = text.subtitle;
      footerEl.textContent = text.footer;

      langButtons.forEach(btn => {
        btn.classList.toggle("active", btn.getAttribute("data-lang") === lang);
      });
    }

    const browserLang = navigator.language.slice(0, 2);
    if (translations[browserLang]) {
      setLanguage(browserLang);
    } else {
      setLanguage("th");
    }

    langButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        setLanguage(btn.getAttribute("data-lang"));
      });
    });

    // สร้างอนุภาคลอย
    const particleCount = 30;
    const container = document.querySelector(".container");

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");

      const size = Math.random() * 8 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      const posX = Math.random() * 100;
      particle.style.left = `${posX}%`;

      const delay = Math.random() * 8;
      particle.style.animationDelay = `${delay}s`;

      container.appendChild(particle);
    }
  </script>
</body>
