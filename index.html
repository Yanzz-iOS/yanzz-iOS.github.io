<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>YANZZ - Improving</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: linear-gradient(135deg, #0c0f16 0%, #1e2430 60%, #0a0d16 100%);
    font-family: 'Orbitron', sans-serif;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .warning {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 15px;
    background: linear-gradient(90deg, #ff3860, #ffb36b);
    color: #fff;
    font-weight: 700;
    text-align: center;
    font-size: 1rem;
    letter-spacing: 1.1px;
    text-shadow: 0 0 8px #5c0000;
    z-index: 100;
    box-shadow: 0 0 18px 3px #ff3860;
    animation: warningPulse 2s ease-in-out infinite;
    user-select: none;
  }

  @keyframes warningPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.75; }
  }

  .message-box {
    position: relative;
    background: rgba(15, 20, 30, 0.85);
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow:
      0 0 18px 6px rgba(70, 100, 255, 0.45),
      inset 0 0 30px 5px rgba(255, 80, 120, 0.5);
    max-width: 90vw;
    max-height: 80vh;
    text-align: center;
    z-index: 10;
    animation: fadeInUp 1.5s ease forwards;
    opacity: 0;
    overflow-wrap: break-word;
  }

  .title {
    font-size: 2.2rem;
    margin-bottom: 18px;
    color: #bbe1ff;
    text-shadow: 0 0 15px #5390d9;
  }

  .subtitle {
    font-size: 1rem;
    line-height: 1.6;
    color: #d0d8e9;
    text-shadow: 0 0 10px #8eb1ff;
    white-space: pre-line;
  }
  .footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #777a8a;
    font-size: 0.75rem;
    font-weight: 500;
    z-index: 10;
    user-select: none;
  }

  .glow {
    position: absolute;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    filter: blur(30px);
    opacity: 0.65;
    animation: glowPulse 3.5s ease-in-out infinite alternate;
    z-index: 0;
  }
  .glow.pink {
    background: #ff3860;
    top: 30px;
    left: -40px;
  }
  .glow.blue {
    background: #5390d9;
    bottom: 30px;
    right: -40px;
    animation-delay: 1.7s;
  }

  @keyframes glowPulse {
    0% { opacity: 0.55; transform: scale(0.85); }
    100% { opacity: 0.9; transform: scale(1.1); }
  }
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(25px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Particle canvas */
  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    background: transparent;
  }

  /* Responsive for mobile */
  @media (max-width: 480px) {
    .warning {
      font-size: 0.9rem;
      padding: 8px 10px;
      letter-spacing: 0.8px;
    }
    .message-box {
      padding: 25px 20px;
      border-radius: 16px;
      max-width: 95vw;
      max-height: 75vh;
    }
    .title {
      font-size: 1.6rem;
      margin-bottom: 14px;
    }
    .subtitle {
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .glow {
      width: 100px;
      height: 100px;
      filter: blur(24px);
    }
    .glow.pink {
      top: 15px;
      left: -25px;
    }
    .glow.blue {
      bottom: 15px;
      right: -25px;
    }
    .footer {
      font-size: 0.65rem;
      bottom: 6px;
    }
  }
</style>
</head>
<body>

  <!-- Warning bar -->
  <div class="warning" role="alert" aria-live="assertive">
    ⚠️ Warning: This website is temporarily offline for maintenance
  </div>

  <!-- Glowing orbs -->
  <div class="glow pink" aria-hidden="true"></div>
  <div class="glow blue" aria-hidden="true"></div>

  <!-- Main message -->
  <div class="message-box" role="main" tabindex="0">
    <h1 class="title">Site Under Maintenance</h1>
    <p class="subtitle">
      We are currently updating and improving our system.  
      Please check back shortly.  
      Thank you for your patience and understanding.
    </p>
  </div>

  <!-- Footer -->
  <div class="footer" aria-hidden="true">© 2025 YANZZ. All rights reserved.</div>

  <!-- Particle canvas -->
  <canvas id="particles"></canvas>

<script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particlesArray = [];

  function init() {
    resize();
    particlesArray = [];
    // ปรับจำนวนอนุภาคให้เหมาะกับขนาดหน้าจอ ลดแลคมือถือ
    const count = Math.floor((width * height) / 11000);
    for(let i=0; i<count; i++){
      particlesArray.push(createParticle());
    }
  }

  function createParticle() {
    return {
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 1.3 + 0.3,
      speedX: (Math.random() - 0.5) * 0.12,
      speedY: (Math.random() - 0.5) * 0.12,
      opacity: Math.random() * 0.3 + 0.1
    };
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    particlesArray.forEach(p => {
      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 5);
      gradient.addColorStop(0, `rgba(83, 144, 217, ${p.opacity})`);
      gradient.addColorStop(1, 'rgba(83, 144, 217, 0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius * 5, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function update() {
    particlesArray.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;

      if(p.x < 0) p.x = width;
      else if(p.x > width) p.x = 0;

      if(p.y < 0) p.y = height;
      else if(p.y > height) p.y = 0;
    });
  }

  function animate() {
    draw();
    update();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    resize();
    init();
  });

  init();
  animate();
</script>

</body>
</html>
